<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOUNTAIN - Hiking club</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./stylesheets/import.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item left-block">
            <div class="logo">
                <img src="./assets//icons/header/logo/logo.svg" alt="logo">  
            </div>
            <nav class="navigation">
                <ul>
                    <li class="navigation__item">
                        <div class="navigation__icon active">
                            <img src="./assets/icons/sidebar/navigation/dashboard.svg" alt="dashboard">
                        </div>
                        <span class="navigation__text">Dashboard</span>
                    </li>
                    <li class="navigation__item">
                        <div class="navigation__icon">
                            <img src="./assets/icons/sidebar/navigation/notes.svg" alt="notes">
                        </div>
                        <span class="navigation__text">Note's</span>
                    </li>
                    <li class="navigation__item">
                        <div class="navigation__icon">
                            <img src="./assets/icons/sidebar/navigation/theme.svg" alt="theme">
                        </div>
                        <span class="navigation__text">Theme</span>
                    </li>
                    <li class="navigation__item">
                        <div class="navigation__icon">
                            <img src="./assets/icons/sidebar/navigation/account.svg" alt="account">
                        </div>
                        <span class="navigation__text">Account</span>
                    </li>
                    <li class="navigation__item">
                        <div class="navigation__icon">
                            <img src="./assets/icons/sidebar/navigation/explore.svg" alt="explore">
                        </div>
                        <span class="navigation__text">Explore</span>
                    </li>
                    <li class="navigation__item">
                        <div class="navigation__icon">
                            <img src="./assets/icons/sidebar/navigation/graph.svg" alt="graph">
                        </div>
                        <span class="navigation__text">Graph</span>
                    </li>
                    <li class="navigation__item">
                        <div class="navigation__icon">
                            <img src="./assets/icons/sidebar/navigation/messages.svg" alt="messages">
                        </div>
                        <span class="navigation__text">Messages</span>
                    </li>
                    <li class="navigation__item">
                        <div class="navigation__icon">
                            <img src="./assets/icons/sidebar/navigation/setting.svg" alt="setting">
                        </div>
                        <span class="navigation__text">Setting</span>
                    </li>
                </ul>
            </nav>
            <div class="log-out">
                <img src="./assets/icons/sidebar/logout/logout.svg" alt="logout" class="log-out__img">
                <span class="log-out__text">Sign Out</span>
            </div>
        </div>


<!-- NOW WORKING -->
        <div class="flex-item central-block">


            <div class="search">
                <div class="search__input">
                    <label for="search" class="search__label">
                        <!--<img src="./assets/icons/header/search/search.svg" alt="search" class="search__icon">-->
                        <!--<span class="search__input-text">Search for places</span>-->
                        <input type="text" id="searh" placeholder="Search for places">
                    </label>
                </div>
                <div class="search__settings">
                    <img src="./assets/icons/header/settings/setting.svg" alt="settings">
                </div>
            </div>


            <div class="discover-world">

                <h2 class="discover-world__title">Discover World</h2>

                <div class="discover-world__list">
                    <div class="discover-world__list-item">Recommended</div>
                    <div class="discover-world__list-item">Popular Places</div>
                    <div class="discover-world__list-item">Trip's</div>
                </div>
                
                

            </div>


            <div class="dates"></div>
            <div class="player"></div>
        </div>




        <div class="flex-item right-block">
        </div>
    </div>
</body>
</html>
